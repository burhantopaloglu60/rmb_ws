# params_assign4.yaml
/**:
  ros__parameters:
    mecanum_topic_velocity: "mecanum_velocity"
    mecanum_topic_position: "mecanum_position"
    imu_topic_acceleration: "imu_sim_acceleration"
    imu_topic_velocity: "imu_sim_velocity"
    imu_topic_position: "imu_sim_position"
    rate_hz: 10
    isLooping: true
    
# input guide:
# notate intervals, "intervalnumber:" then indent the following lines
# axis: "linear_x" or "linear_y" or "angular_z", linear_z read but unused by approximator
# poly: "linear" or "quadratic" or "constant"
# t0: start time of interval in seconds
# t1: end time of interval in seconds
# y0: value at time t0
# y1: value at time t1
# for quadratic only:
# tm: time at which the maximum or minimum occurs
# ym: value at time tm
sensor_simulator_node:
  ros__parameters:
    intervals:
      0: { axis: "linear_x", poly: "linear", t0: 0.0, t1: 4.0,  y0: 1.0,  y1: 1.0 }
      1: { axis: "linear_x", poly: "linear", t0: 4.0, t1: 8.0,  y0: 0.0,  y1: 0.0 }
      2: { axis: "linear_x", poly: "linear", t0: 8.0, t1: 12.0, y0: -1.0, y1: -1.0 }
      3: { axis: "linear_x", poly: "linear", t0: 12.0, t1: 16.0, y0: 0.0,  y1: 0.0 }
      4: { axis: "linear_y", poly: "linear", t0: 0.0, t1: 4.0,  y0: 1.0,  y1: 1.0 }
      5: { axis: "linear_y", poly: "linear", t0: 4.0, t1: 8.0,  y0: 1.0,  y1: 1.0 } 
      6: { axis: "linear_y", poly: "linear", t0: 8.0, t1: 12.0, y0: -1.0, y1: -1.0 }
      7: { axis: "linear_y", poly: "linear", t0: 12.0, t1: 16.0, y0: -1.0, y1: -1.0 }


# input guide: # notate intervals, "intervalnumber:" then indent the following lines
# wheel: "wfl" or "wfr" or "wrl" or "wrr"
# poly: "linear" or "quadratic" or "constant"
# t0: start time of interval in seconds
# t1: end time of interval in seconds
# y0: value at time t0
# y1: value at time t1
# for quadratic only:
# tm: time at which the maximum or minimum occurs
# ym: value at time tm
#---------------------------
# MECANUM WHEEL PRIMAL DIRECTIONS
#                 FL  FR  RL  RR
# FORWARD     =   1,  1,  1,  1
# RIGHT       =   1, -1, -1,  1
# ROTATE CW   =   1, -1,  1, -1
wheel_velocity_simulator_node:
  ros__parameters:
    intervals:
            # wfl
      0:  { wheel: "wfl", poly: "constant", t0: 0.0,  t1: 4.0,  y0: 1.0 }
      1:  { wheel: "wfl", poly: "constant", t0: 4.0,  t1: 8.0,  y0: -1.0 }
      2:  { wheel: "wfl", poly: "constant", t0: 8.0,  t1: 12.0, y0: -1.0 }
      3:  { wheel: "wfl", poly: "constant", t0: 12.0, t1: 16.0, y0: 1.0 }

      # wfr
      4:  { wheel: "wfr", poly: "constant", t0: 0.0,  t1: 4.0,  y0: 1.0 }
      5:  { wheel: "wfr", poly: "constant", t0: 4.0,  t1: 8.0,  y0: 1.0 }
      6:  { wheel: "wfr", poly: "constant", t0: 8.0,  t1: 12.0, y0: -1.0 }
      7:  { wheel: "wfr", poly: "constant", t0: 12.0, t1: 16.0, y0: -1.0 }

      # wrl
      8:  { wheel: "wrl", poly: "constant", t0: 0.0,  t1: 4.0,  y0: 1.0 }
      9:  { wheel: "wrl", poly: "constant", t0: 4.0,  t1: 8.0,  y0: -1.0 }
      10: { wheel: "wrl", poly: "constant", t0: 8.0,  t1: 12.0, y0: -1.0 }
      11: { wheel: "wrl", poly: "constant", t0: 12.0, t1: 16.0, y0: 1.0 }

      # wrr
      12: { wheel: "wrr", poly: "constant", t0: 0.0,  t1: 4.0,  y0: 1.0 }
      13: { wheel: "wrr", poly: "constant", t0: 4.0,  t1: 8.0,  y0: 1.0 }
      14: { wheel: "wrr", poly: "constant", t0: 8.0,  t1: 12.0, y0: -1.0 }
      15: { wheel: "wrr", poly: "constant", t0: 12.0, t1: 16.0, y0: -1.0 }

position_approximator_mecanum_node:
  ros__parameters:
    wheel_radius: 0.05
    robot_length: 0.3
    robot_width: 0.2
    start_x: 0.0
    start_y: 0.0
    start_yaw: 0.0

position_velocity_approximator:
  ros__parameters:
    start_x: 0.0       # meters
    start_y: 0.0       # meters
    start_yaw: 0.0     # radians
    
SimBroadcaster:
  ros__parameters:
    trail_z_height: 0.05
    trail_width: 0.01
    trail_color_imu: [0.0, 1.0, 1.0]
    trail_color_mecanum: [1.0, 0.0, 1.0]